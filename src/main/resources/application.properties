spring.datasource.url=jdbc:mysql://locathost:3306/test1?serverTimezone=UTC\
  &useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#//连接配置
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimunIdel=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=180000

#mybatis的配置
#公共属性文件的配置地址
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=soft.spring.mybatis.xml.model
# mybatis.type-aliases-package=com.example.mybatisannotationdemo.model
mybatis.configuration.map-underscore-to-camel-case=true

logging.config=classpath:logback.xml

# pagehelper\u914D\u7F6E
pagehelper.offset-as-page-num=true
pagehelper.reasonable=true
pagehelper.page-size-zero=true
pagehelper.support-methods-arguments=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
